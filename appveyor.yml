environment:
  matrix:
  - julia_version: 1.0
#  - julia_version: 1.3

platform:
#  - x86 # 32-bit
  - x64 # 64-bit

branches:
  only:
    - master
    - Alex
    - /Alex-.*/
    - /release-.*/

notifications:
  - provider: Email
    on_build_success: false
    on_build_failure: false
    on_build_status_changed: false

install:
  - ps: iex ((new-object net.webclient).DownloadString("https://raw.githubusercontent.com/JuliaCI/Appveyor.jl/version-1/bin/install.ps1"))

build_script:
  - ps: $env:Path = "C:\Python38-x64;C:\Users\appveyor\AppData\Roaming\Python\Python38\Scripts;$env:Path"
  - ps: python -Wignore -m pip install --user matplotlib
  - ps: python -Wignore -m pip install --user jupyter
  - C:\julia\bin\julia --project --eval "using Pkg; Pkg.instantiate();"
  - C:\julia\bin\julia --project --eval "using Pkg; Pkg.status();"
  - C:\julia\bin\julia --project --eval "using Pkg; Pkg.add(PackageSpec(name=^"DIVAnd^", rev=^"master^"));"
  - ps: python -m jupyter kernelspec list
  - ps: jupyter kernelspec list
  - jupyter kernelspec list

test_script:
  - ps: $env:Path = "C:\Python38-x64;$env:Path"
  - bash utils/test-notebooks